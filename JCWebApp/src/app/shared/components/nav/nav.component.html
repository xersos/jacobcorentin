<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [ngClass]="{'hidden': !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
    </button>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <div class="nav-logo" *ngIf="isDarkMode" [routerLink]="['']">
          <img src="./../../assets/img/LogoWhite.png" height="48" alt="logo">
        </div>
        <div class="nav-logo" *ngIf="!isDarkMode" [routerLink]="['']">
          <img src="./../../assets/img/LogoBlack.png" height="48" alt="logo">
        </div>
        <span style="flex: 1 1 auto"></span>
        <mat-slide-toggle aria-label="Theming" (click)="toggleDarkMode()" labelPosition="before" [(ngModel)]="isDarkMode">
          <mat-icon *ngIf="!isDarkMode" class="mr-8">brightness_high</mat-icon>
          <mat-icon *ngIf="isDarkMode">brightness_4</mat-icon>
        </mat-slide-toggle>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
</mat-sidenav-container>
